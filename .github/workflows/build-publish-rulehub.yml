name: build-publish-ci-base-rulehub

on:
  push:
    paths:
      - "rulehub/requirements*"
      - "rulehub/requirements-dev*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      REG: ghcr.io/${{ github.repository_owner }}
      IS_ACT: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Detect act
        shell: bash
        run: |
          if [ "${ACT:-}" = "true" ] || [ "${IS_ACT:-}" = "true" ]; then
            echo "IS_ACT=true" >> "$GITHUB_ENV"
          fi

      - name: Log in to GHCR
        if: env.IS_ACT != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base (local)
        run: |
          make base
        working-directory: ./

      - name: Build base-rulehub
        run: |
          make base-rulehub
        working-directory: ./

      - name: Push base-rulehub
        if: env.IS_ACT != 'true'
        run: |
          make push-base-rulehub
        working-directory: ./
